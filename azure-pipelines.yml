#Node.js
#Build a general Node.js Project with npm.
#add steps that analze code, save build, Artifacts, Deploy and more

trigger:
- master
pool:
vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  -script:
  npm install
  npm run build
  displayName: 'npm install and build'